<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WeebChat_Loging</title>
</head>
<body>
    
    <div class="container">
        <header class="log-head">
            <h1>Weeb Chat!!</h1>
        </header>
        <main class="log-form">
            <form action="chat.html">
                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="What is your name!?" required>
                </div>
                <div class="input-box">
                    <label for="team">Join Team!!</label>
                    <select name="team" id="team">
                        <option value="TeamJoJo">TeamJoJO</option>
                        <option value="TeamOnePiece">TeamOnePiece</option>
                        <option value="TeamNaruto">TeamNaruto</option>
                        <option value="TeamDragonball">TeamDragonball</option>
                    </select>
                </div>
                <div class="btn"><button type="submit">Go Talk!!</button></div>
            </form>
        </main>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
